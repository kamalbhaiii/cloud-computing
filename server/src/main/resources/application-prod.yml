logging:
  level:
    edu:
      fra:
        uas: DEBUG
spring:
  application:
    name: Backend
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  address: ${SERVER_ADDRESS}
  port: ${SERVER_PORT}
