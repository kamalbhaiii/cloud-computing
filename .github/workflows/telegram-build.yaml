name: Notify Telegram on k3s Directory Change

on:
  push:
    branches:
      - master
    paths:
      - 'k3s/**'
  workflow_run:
    workflows: ["frontend-build", "server-build"]
    types:
      - completed

jobs:
  notify-telegram:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch more than 1 commit to compare

      - name: Find changed files
        id: changes
        run: |
          git diff --name-only HEAD^ HEAD > changed.txt
          echo "Changed files:"
          cat changed.txt
          if grep '^k3s/' changed.txt; then
            echo "k3s_modified=true" >> $GITHUB_OUTPUT
          else
            echo "k3s_modified=false" >> $GITHUB_OUTPUT
          fi

      - name: Send notification to Telegram
        if: steps.changes.outputs.k3s_modified == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="üöÄ *Workflow Notice* üöÄ%0AAll the workflow executions are complete and the K3s manifests have changes.%0AYou can now trigger the Jenkins build on Master Node.üõ†Ô∏è"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown
