name: Notify Telegram on k3s Directory Change

on:
  push:
    branches:
      - master
    paths:
      - 'k3s/**'
  workflow_run:
    workflows: ["frontend-build.yml", "server-build.yml"]
    types:
      - completed

jobs:
  notify-telegram:
    if: ${{ github.event_name == 'push' || (github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check if k3s/ was modified
        id: k3s_check
        run: |
          git fetch origin master
          git diff --name-only origin/master HEAD | grep '^k3s/' || echo "NO_MATCH" > changed.txt

      - name: Send notification to Telegram
        if: steps.k3s_check.outcome == 'success'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="üöÄ *Workflow Notice* üöÄ%0AAll the workflow executions are complete and the K3s manifests have changes.%0AYou can now trigger the Jenkins build on Master Node.üõ†Ô∏è"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown
